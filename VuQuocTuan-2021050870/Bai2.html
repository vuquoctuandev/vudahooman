<!DOCTYPE html>
<html>
<head>
    <title>Triangle Drawing</title>
    <style>
        .triangle {
            font-family: monospace;
            white-space: pre;
        }
    </style>
</head>
<body>
    <h1>Triangle Drawing</h1>
    <label for="number">Enter a number (1 to 10):</label>
    <input type="number" id="number" min="1" max="10">
    <button onclick="drawTriangle()">Draw Triangle</button>
    <div id="triangleContainer" style="white-space: pre;"></div>

    <script>
        function drawTriangle() {
            var numberInput = document.getElementById("number");
            var triangleContainer = document.getElementById("triangleContainer");
            var number = parseInt(numberInput.value);

            if (number >= 1 && number <= 10) {
                var triangle = "";
                for (var i = 1; i <= number; i++) {
                    triangle += "*".repeat(i) + "\n";
                }
                triangleContainer.textContent = triangle;
            } else {
                triangleContainer.textContent = "Please enter a number between 1 and 10.";
            }
        }
    </script>
</body>
</html>
